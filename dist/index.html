<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" novalidate>
        <div class="form-container">
            <label for="email">Please enter your Email</label>
            <input type="email" id="email" placeholder="Hasanabi@gmail.com..." minlength="6" required>
            <span class="email-span"></span>
            <label for="country">Please enter your Country</label>
            <input type="text" id="country" placeholder="United States..." minlength="2" required>
            <span class="country-span"></span>
            <label for="zip-code">Please enter your Zip Code</label>
            <input type="number" id="zip-code" placeholder="21547" minlength="5" required>
            <span class="zip-code-span"></span>
            <label for="password">Please create a password</label>
            <input type="password" id="password" placeholder="Password..." minlength="5" required>
            <span class="password-span"></span>
            <label for="password-confirmation">Please confirm your password</label>
            <input type="password" id="password-confirmation" placeholder="Confirm Password..." minlength="5" required>
            <span class="password-confirmation-span"></span>
        </div>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
